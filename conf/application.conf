include "frontend.conf"

appName = "customs-email-frontend"
play.http.router = prod.Routes

play.i18n.langs = ["en"]

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.http.filters = "uk.gov.hmrc.play.bootstrap.filters.FrontendFilters"

# Default http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# Custom error handler
play.http.errorHandler = "uk.gov.hmrc.customs.emailfrontend.config.ErrorHandler"

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' https://www.development.tax.service.gov.uk/assets/ www.google-analytics.com www.googletagmanager.com tagmanager.google.com; font-src 'self' ssl.gstatic.com www.gstatic.com fonts.gstatic.com fonts.googleapis.com data:"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
# play.crypto.secret="OJlEaPY43m6kQChMfSctyXxfHYTOdjFfnJmfpYFZe2U2mgFUJWxqvjoVIvGFthpH"

#encryption key for save4later
json.encryption {
  key = "fqpLDZ4smuDsekHkeEBlCA=="
  previousKeys = []
}

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }
  services {
    contact-frontend {
      protocol = http
      host = localhost
      port = 9250
    }
    auth {
      host = localhost
      port = 8500
    }
    cachable {
      short-lived-cache {
        protocol = http
        host = localhost
        port = 9272
        domain = save4later
      }
    }
    email-verification {
      protocol = http
      host = localhost
      port = 9744
      context = "email-verification"
      templateId = "verifyEmailAddress"
      linkExpiryDuration = "P3D"
    }
    customs-data-store {
      host = localhost
      port = 9893
      context = "/customs-data-store/graphql"
      token = "secret-token"
    }
    customs-email-proxy {
      host = localhost
      port = 8989
      subscription-display {
        context = "subscription-display"
      }
      update-verified-email {
        context = "update-verified-email"
      }
    }
  }
}

external-url {
  company-auth-frontend {
    continue-url = "http://localhost:9898/manage-email-cds/change-email-address"
  }
  feedback-survey = "http://localhost:9514/feedback/manage-email-cds"
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host = auto
}

assets {
  version = "3.4.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "https://www.development.tax.service.gov.uk/assets/"
}

referrer-services = [
  {
    name = "customs-finance",
    continueUrl = "/customs/payment-records"
  },
  {
    name = "customs-exports",
    continueUrl = "/xyz"
  }
]

play.i18n.langs = ["en", "cy"]
